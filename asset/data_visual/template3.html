<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visual Slide - Chart with Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="bg-white rounded-3xl shadow-lg p-8 h-full">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-900">{{ title }}</h1>
        <div class="flex gap-8 h-[calc(100vh-200px)]">
            <div class="flex-1 bg-gray-50 border-2 border-gray-200 border-dashed rounded-xl flex items-center justify-center">
                <div class="text-center text-gray-500">
                    <div class="text-8xl mb-4">ðŸ“ˆ</div>
                    <p class="text-2xl">{{ chart_placeholder_text | default("Interactive Chart") }}</p>
                </div>
            </div>
            <div class="w-80 bg-blue-50 rounded-xl p-6">
                <h3 class="text-xl font-bold text-blue-900 mb-4">Key Insights</h3>
                <div class="space-y-4">
                    <div class="p-3 bg-white rounded-lg">
                        <div class="text-2xl font-bold text-blue-600">{{ insight1_value | default("â†‘ 25%") }}</div>
                        <div class="text-sm text-gray-600">{{ insight1_label | default("Growth Rate") }}</div>
                    </div>
                    <div class="p-3 bg-white rounded-lg">
                        <div class="text-2xl font-bold text-green-600">{{ insight2_value | default("â†“ 15%") }}</div>
                        <div class="text-sm text-gray-600">{{ insight2_label | default("Cost Reduction") }}</div>
                    </div>
                </div>
                <div class="mt-6">
                    <p class="text-sm text-gray-600">{{ caption }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
