<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visual Slide - Statistics Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex flex-col justify-center min-h-screen p-8">
    <h1 class="text-4xl font-bold mb-12 text-center text-gray-900">{{ title }}</h1>
    <div class="grid grid-cols-3 gap-8 mb-8">
        <div class="text-center p-8 bg-blue-50 rounded-2xl border border-blue-200">
            <div class="text-5xl font-bold text-blue-600 mb-2">{{ stat1_value | default("75%") }}</div>
            <div class="text-lg text-gray-700">{{ stat1_label | default("Success Rate") }}</div>
        </div>
        <div class="text-center p-8 bg-green-50 rounded-2xl border border-green-200">
            <div class="text-5xl font-bold text-green-600 mb-2">{{ stat2_value | default("2.5M") }}</div>
            <div class="text-lg text-gray-700">{{ stat2_label | default("Users") }}</div>
        </div>
        <div class="text-center p-8 bg-purple-50 rounded-2xl border border-purple-200">
            <div class="text-5xl font-bold text-purple-600 mb-2">{{ stat3_value | default("99.9%") }}</div>
            <div class="text-lg text-gray-700">{{ stat3_label | default("Uptime") }}</div>
        </div>
    </div>
    <p class="text-xl text-center text-gray-600">{{ caption }}</p>
</body>
</html>
