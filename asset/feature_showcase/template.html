<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Showcase Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/bootstrap-styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light overflow-hidden">
    <div class="slide-container d-flex align-items-center justify-content-center">
        <div class="block-content balanced-padding w-100">
            <div class="block-header">
                <h1 class="display-3 fw-bold text-primary balanced-title mb-5">{{ title }}</h1>
            </div>
            <div class="row g-4">
                <div class="col-md-4 text-center">
                    <div class="bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 80px; height: 80px;">
                        <span class="fs-1">{{ feature1_icon | default("🚀") }}</span>
                    </div>
                    <h3 class="fs-4 fw-bold mb-3 text-primary">{{ feature1_title }}</h3>
                    <p class="fs-5 text-secondary">{{ feature1_description }}</p>
                </div>
                <div class="col-md-4 text-center">
                    <div class="bg-success bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 80px; height: 80px;">
                        <span class="fs-1">{{ feature2_icon | default("⚡") }}</span>
                    </div>
                    <h3 class="fs-4 fw-bold mb-3 text-primary">{{ feature2_title }}</h3>
                    <p class="fs-5 text-secondary">{{ feature2_description }}</p>
                </div>
                <div class="col-md-4 text-center">
                    <div class="bg-warning bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 80px; height: 80px;">
                        <span class="fs-1">{{ feature3_icon | default("🎯") }}</span>
                    </div>
                    <h3 class="fs-4 fw-bold mb-3 text-primary">{{ feature3_title }}</h3>
                    <p class="fs-5 text-secondary">{{ feature3_description }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
