<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Slide Template 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans overflow-hidden">
    <div class="w-screen h-screen bg-gray-900 text-white flex flex-col px-16 py-12">
        <!-- Header -->
        <div class="mb-12">
            <div class="flex items-center mb-6">
                <div class="w-12 h-1 bg-yellow-400 mr-4"></div>
                <h1 class="text-4xl font-light">{{title}}</h1>
            </div>
            <p class="text-xl text-gray-300 max-w-4xl">{{description}}</p>
        </div>

        <!-- Content layout -->
        <div class="flex-1 flex items-center">
            <div class="w-full">
                <!-- Main message -->
                <div class="text-center mb-16">
                    <h2 class="text-6xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent">
                        {{main_message}}
                    </h2>
                </div>

                <!-- Three column layout -->
                <div class="grid grid-cols-3 gap-12">
                    <div class="text-center">
                        <div class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl mx-auto mb-6 flex items-center justify-center">
                            <span class="text-2xl text-white font-bold">{{icon_1}}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-4 text-yellow-400">{{section_1_title}}</h3>
                        <p class="text-gray-300 leading-relaxed">{{section_1_content}}</p>
                    </div>

                    <div class="text-center">
                        <div class="w-20 h-20 bg-gradient-to-br from-blue-400 to-purple-500 rounded-2xl mx-auto mb-6 flex items-center justify-center">
                            <span class="text-2xl text-white font-bold">{{icon_2}}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-4 text-blue-400">{{section_2_title}}</h3>
                        <p class="text-gray-300 leading-relaxed">{{section_2_content}}</p>
                    </div>

                    <div class="text-center">
                        <div class="w-20 h-20 bg-gradient-to-br from-green-400 to-emerald-500 rounded-2xl mx-auto mb-6 flex items-center justify-center">
                            <span class="text-2xl text-white font-bold">{{icon_3}}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-4 text-green-400">{{section_3_title}}</h3>
                        <p class="text-gray-300 leading-relaxed">{{section_3_content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
