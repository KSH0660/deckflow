<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Slide - Card Container</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-8">
    <div class="bg-white rounded-3xl shadow-lg p-12 max-w-5xl w-full">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-900 pb-4 border-b-2 border-gray-200">{{ title }}</h1>
        <div class="text-lg leading-relaxed max-h-[calc(100vh-300px)] overflow-y-auto text-gray-700">
            {{ content | safe }}
        </div>
    </div>
</body>
</html>
