<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Slide</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex flex-col justify-center min-h-screen p-8">
    <h1 class="text-5xl font-bold mb-8 text-center text-gray-900">{{ title }}</h1>
    <div class="text-2xl leading-relaxed max-h-[calc(100vh-150px)] overflow-y-auto text-gray-700">
        {{ content | safe }}
    </div>
</body>
</html>
