<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/bootstrap-styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light overflow-hidden">
    <div class="slide-container d-flex align-items-center justify-content-center">
        <div class="block-content balanced-padding w-100">
            <div class="block-header">
                <h1 class="display-2 fw-bold text-primary balanced-title">{{ title }}</h1>
            </div>
            <div class="block-section">
                <div class="fs-4 lh-base text-secondary balanced-body" style="max-height: calc(100vh - 200px); overflow-y: auto;">
                    {{ content | safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
