<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Slide - Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex p-8 gap-8">
    <div class="w-1/3 bg-blue-50 rounded-2xl p-8 flex flex-col justify-center">
        <h1 class="text-4xl font-bold text-blue-900 leading-tight">{{ title }}</h1>
    </div>
    <div class="w-2/3 flex items-center">
        <div class="text-xl leading-relaxed text-gray-700 overflow-y-auto max-h-[calc(100vh-100px)]">
            {{ content | safe }}
        </div>
    </div>
</body>
</html>
