<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Slide Template 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans overflow-hidden">
    <div class="w-screen h-screen bg-white flex flex-col px-16 py-12">
        <!-- Header -->
        <div class="mb-12">
            <h1 class="text-5xl font-bold text-gray-900 mb-4">{{title}}</h1>
            <div class="w-24 h-1 bg-blue-500"></div>
        </div>
        
        <!-- Main content area -->
        <div class="flex-1 flex">
            <!-- Left content -->
            <div class="w-3/5 pr-12">
                <p class="text-xl text-gray-700 mb-8 leading-relaxed">{{main_message}}</p>
                
                <div class="space-y-6">
                    <div class="flex items-start">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center mr-4 mt-1 flex-shrink-0">
                            <span class="text-white font-bold text-sm">1</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">{{point_1_title}}</h3>
                            <p class="text-gray-600">{{point_1_description}}</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center mr-4 mt-1 flex-shrink-0">
                            <span class="text-white font-bold text-sm">2</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">{{point_2_title}}</h3>
                            <p class="text-gray-600">{{point_2_description}}</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center mr-4 mt-1 flex-shrink-0">
                            <span class="text-white font-bold text-sm">3</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">{{point_3_title}}</h3>
                            <p class="text-gray-600">{{point_3_description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right visual -->
            <div class="w-2/5 flex items-center justify-center">
                <div class="w-full h-80 bg-gradient-to-br from-blue-50 to-indigo-100 rounded-2xl flex items-center justify-center">
                    <div class="text-center">
                        <div class="w-32 h-32 bg-blue-500 rounded-full mx-auto mb-6 flex items-center justify-center">
                            <span class="text-4xl text-white">{{visual_icon}}</span>
                        </div>
                        <p class="text-gray-600 font-medium">{{visual_caption}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
