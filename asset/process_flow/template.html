<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Flow Slide</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex flex-col justify-center min-h-screen p-8">
    <h1 class="text-5xl font-bold mb-12 text-center text-gray-900">{{ title }}</h1>
    <div class="flex items-center justify-center gap-8">
        <div class="text-center">
            <div class="w-24 h-24 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-2xl font-bold">1</span>
            </div>
            <h3 class="text-2xl font-bold mb-2 text-gray-900">{{ step1_title }}</h3>
            <p class="text-lg text-gray-600">{{ step1_description }}</p>
        </div>
        <div class="text-4xl text-gray-400">→</div>
        <div class="text-center">
            <div class="w-24 h-24 bg-green-600 text-white rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-2xl font-bold">2</span>
            </div>
            <h3 class="text-2xl font-bold mb-2 text-gray-900">{{ step2_title }}</h3>
            <p class="text-lg text-gray-600">{{ step2_description }}</p>
        </div>
        <div class="text-4xl text-gray-400">→</div>
        <div class="text-center">
            <div class="w-24 h-24 bg-purple-600 text-white rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-2xl font-bold">3</span>
            </div>
            <h3 class="text-2xl font-bold mb-2 text-gray-900">{{ step3_title }}</h3>
            <p class="text-lg text-gray-600">{{ step3_description }}</p>
        </div>
    </div>
</body>
</html>
