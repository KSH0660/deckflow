<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Flow Template 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans overflow-hidden">
    <div class="w-screen h-screen bg-gray-900 text-white flex flex-col px-16 py-12">
        <!-- Header -->
        <div class="mb-12">
            <h1 class="text-4xl font-light text-center mb-4">{{title}}</h1>
            <div class="w-32 h-px bg-gradient-to-r from-transparent via-cyan-400 to-transparent mx-auto"></div>
        </div>
        
        <!-- Vertical flow -->
        <div class="flex-1 flex items-center justify-center">
            <div class="max-w-4xl w-full">
                <div class="grid grid-cols-3 gap-12 items-start">
                    <!-- Left column -->
                    <div class="space-y-8">
                        <!-- Step 1 -->
                        <div class="bg-gray-800 rounded-2xl p-6 border border-gray-700 relative">
                            <div class="flex items-start">
                                <div class="w-12 h-12 bg-cyan-500 rounded-xl flex items-center justify-center mr-4 flex-shrink-0">
                                    <span class="font-bold text-lg">1</span>
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold mb-2">{{step_1_title}}</h3>
                                    <p class="text-gray-300 text-sm">{{step_1_description}}</p>
                                </div>
                            </div>
                            <!-- Arrow pointing right -->
                            <div class="absolute -right-6 top-1/2 transform -translate-y-1/2">
                                <div class="w-0 h-0 border-l-8 border-l-cyan-500 border-y-4 border-y-transparent"></div>
                            </div>
                        </div>
                        
                        <!-- Step 3 -->
                        <div class="bg-gray-800 rounded-2xl p-6 border border-gray-700 relative">
                            <div class="flex items-start">
                                <div class="w-12 h-12 bg-purple-500 rounded-xl flex items-center justify-center mr-4 flex-shrink-0">
                                    <span class="font-bold text-lg">3</span>
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold mb-2">{{step_3_title}}</h3>
                                    <p class="text-gray-300 text-sm">{{step_3_description}}</p>
                                </div>
                            </div>
                            <!-- Arrow pointing right -->
                            <div class="absolute -right-6 top-1/2 transform -translate-y-1/2">
                                <div class="w-0 h-0 border-l-8 border-l-purple-500 border-y-4 border-y-transparent"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Middle column -->
                    <div class="space-y-8">
                        <!-- Step 2 -->
                        <div class="bg-gray-800 rounded-2xl p-6 border border-gray-700 relative">
                            <div class="flex items-start">
                                <div class="w-12 h-12 bg-green-500 rounded-xl flex items-center justify-center mr-4 flex-shrink-0">
                                    <span class="font-bold text-lg">2</span>
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold mb-2">{{step_2_title}}</h3>
                                    <p class="text-gray-300 text-sm">{{step_2_description}}</p>
                                </div>
                            </div>
                            <!-- Arrow pointing down-left -->
                            <div class="absolute -bottom-6 -left-6">
                                <div class="w-0 h-0 border-t-8 border-t-green-500 border-x-4 border-x-transparent"></div>
                            </div>
                        </div>
                        
                        <!-- Step 4 -->
                        <div class="bg-gray-800 rounded-2xl p-6 border border-gray-700 relative">
                            <div class="flex items-start">
                                <div class="w-12 h-12 bg-red-500 rounded-xl flex items-center justify-center mr-4 flex-shrink-0">
                                    <span class="font-bold text-lg">4</span>
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold mb-2">{{step_4_title}}</h3>
                                    <p class="text-gray-300 text-sm">{{step_4_description}}</p>
                                </div>
                            </div>
                            <!-- Arrow pointing right -->
                            <div class="absolute -right-6 top-1/2 transform -translate-y-1/2">
                                <div class="w-0 h-0 border-l-8 border-l-red-500 border-y-4 border-y-transparent"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right column - Result -->
                    <div class="flex items-center justify-center h-full">
                        <div class="bg-gradient-to-br from-yellow-500 to-orange-500 rounded-2xl p-8 text-center">
                            <div class="w-16 h-16 bg-white rounded-full mx-auto mb-4 flex items-center justify-center">
                                <span class="text-3xl">ðŸŽ‰</span>
                            </div>
                            <h3 class="text-2xl font-bold mb-2 text-black">{{result_title}}</h3>
                            <p class="text-orange-900">{{result_description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
