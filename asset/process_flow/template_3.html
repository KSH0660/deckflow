<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Flow Template 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans overflow-hidden">
    <div class="w-screen h-screen bg-white flex flex-col px-16 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">{{title}}</h1>
            <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mx-auto"></div>
        </div>

        <!-- Circular process flow -->
        <div class="flex-1 flex items-center justify-center">
            <div class="relative w-96 h-96">
                <!-- Center hub -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center shadow-2xl">
                    <span class="text-white font-bold text-lg">{{center_label}}</span>
                </div>

                <!-- Step 1 - Top -->
                <div class="absolute top-0 left-1/2 transform -translate-x-1/2">
                    <div class="bg-blue-500 rounded-2xl p-6 text-white text-center shadow-lg w-48">
                        <div class="w-12 h-12 bg-white rounded-full mx-auto mb-3 flex items-center justify-center">
                            <span class="text-blue-500 font-bold text-lg">1</span>
                        </div>
                        <h3 class="font-bold mb-2">{{step_1_title}}</h3>
                        <p class="text-blue-100 text-sm">{{step_1_description}}</p>
                    </div>
                    <!-- Curved arrow -->
                    <div class="absolute top-full left-1/2 transform -translate-x-1/2 mt-4">
                        <div class="w-8 h-8 border-2 border-gray-300 border-t-transparent border-l-transparent rounded-br-lg transform rotate-45"></div>
                    </div>
                </div>

                <!-- Step 2 - Right -->
                <div class="absolute right-0 top-1/2 transform -translate-y-1/2">
                    <div class="bg-green-500 rounded-2xl p-6 text-white text-center shadow-lg w-48">
                        <div class="w-12 h-12 bg-white rounded-full mx-auto mb-3 flex items-center justify-center">
                            <span class="text-green-500 font-bold text-lg">2</span>
                        </div>
                        <h3 class="font-bold mb-2">{{step_2_title}}</h3>
                        <p class="text-green-100 text-sm">{{step_2_description}}</p>
                    </div>
                    <!-- Curved arrow -->
                    <div class="absolute right-full top-1/2 transform -translate-y-1/2 -mr-4">
                        <div class="w-8 h-8 border-2 border-gray-300 border-t-transparent border-r-transparent rounded-bl-lg transform rotate-45"></div>
                    </div>
                </div>

                <!-- Step 3 - Bottom -->
                <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2">
                    <div class="bg-purple-500 rounded-2xl p-6 text-white text-center shadow-lg w-48">
                        <div class="w-12 h-12 bg-white rounded-full mx-auto mb-3 flex items-center justify-center">
                            <span class="text-purple-500 font-bold text-lg">3</span>
                        </div>
                        <h3 class="font-bold mb-2">{{step_3_title}}</h3>
                        <p class="text-purple-100 text-sm">{{step_3_description}}</p>
                    </div>
                    <!-- Curved arrow -->
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 -mb-4">
                        <div class="w-8 h-8 border-2 border-gray-300 border-b-transparent border-r-transparent rounded-tl-lg transform rotate-45"></div>
                    </div>
                </div>

                <!-- Step 4 - Left -->
                <div class="absolute left-0 top-1/2 transform -translate-y-1/2">
                    <div class="bg-red-500 rounded-2xl p-6 text-white text-center shadow-lg w-48">
                        <div class="w-12 h-12 bg-white rounded-full mx-auto mb-3 flex items-center justify-center">
                            <span class="text-red-500 font-bold text-lg">4</span>
                        </div>
                        <h3 class="font-bold mb-2">{{step_4_title}}</h3>
                        <p class="text-red-100 text-sm">{{step_4_description}}</p>
                    </div>
                    <!-- Curved arrow -->
                    <div class="absolute left-full top-1/2 transform -translate-y-1/2 ml-4">
                        <div class="w-8 h-8 border-2 border-gray-300 border-b-transparent border-l-transparent rounded-tr-lg transform rotate-45"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom info -->
        <div class="text-center">
            <div class="inline-flex items-center space-x-6 bg-gray-50 rounded-full px-8 py-4">
                <span class="text-gray-600">반복 주기:</span>
                <span class="font-bold text-indigo-600">{{cycle_time}}</span>
                <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                <span class="text-gray-600">효율성:</span>
                <span class="font-bold text-green-600">{{efficiency}}</span>
            </div>
        </div>
    </div>
</body>
</html>
