<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Flow Slide - Card Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex flex-col justify-center min-h-screen p-8">
    <h1 class="text-4xl font-bold mb-10 text-center text-gray-900">{{ title }}</h1>
    <div class="flex items-stretch justify-center gap-6">
        <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-8 rounded-2xl border-2 border-blue-200 text-center flex-1 max-w-sm">
            <div class="w-16 h-16 bg-blue-600 text-white rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-xl font-bold">1</span>
            </div>
            <h3 class="text-xl font-bold mb-3 text-blue-900">{{ step1_title }}</h3>
            <p class="text-gray-700 text-sm leading-relaxed">{{ step1_description }}</p>
        </div>

        <div class="flex items-center px-4">
            <div class="text-3xl text-blue-400">▶</div>
        </div>

        <div class="bg-gradient-to-br from-green-50 to-green-100 p-8 rounded-2xl border-2 border-green-200 text-center flex-1 max-w-sm">
            <div class="w-16 h-16 bg-green-600 text-white rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-xl font-bold">2</span>
            </div>
            <h3 class="text-xl font-bold mb-3 text-green-900">{{ step2_title }}</h3>
            <p class="text-gray-700 text-sm leading-relaxed">{{ step2_description }}</p>
        </div>

        <div class="flex items-center px-4">
            <div class="text-3xl text-green-400">▶</div>
        </div>

        <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-8 rounded-2xl border-2 border-purple-200 text-center flex-1 max-w-sm">
            <div class="w-16 h-16 bg-purple-600 text-white rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-xl font-bold">3</span>
            </div>
            <h3 class="text-xl font-bold mb-3 text-purple-900">{{ step3_title }}</h3>
            <p class="text-gray-700 text-sm leading-relaxed">{{ step3_description }}</p>
        </div>
    </div>
</body>
</html>
