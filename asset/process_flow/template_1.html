<!DOCTYPE html>

<head>

                    </div>
                    
                    <!-- Arrow 1 -->
                    <div class="flex items-center px-4">
                        <div class="w-12 h-1 bg-gray-300"></div>
                        <div class="w-0 h-0 border-l-4 border-l-gray-300 border-y-4 border-y-transparent ml-1"></div>

                    </div>
                    
                    <!-- Arrow 2 -->
                    <div class="flex items-center px-4">
                        <div class="w-12 h-1 bg-gray-300"></div>
                        <div class="w-0 h-0 border-l-4 border-l-gray-300 border-y-4 border-y-transparent ml-1"></div>
                    </div>
                    
                    <!-- Step 3 -->
                    <div class="flex-1 text-center">
                        <div class="relative">
                            <div class="w-20 h-20 bg-purple-500 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">

</html>
