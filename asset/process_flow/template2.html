<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Flow Slide - Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col justify-center min-h-screen p-8">
    <h1 class="text-4xl font-bold mb-12 text-center text-gray-900">{{ title }}</h1>
    <div class="max-w-4xl mx-auto">
        <div class="relative">
            <!-- Timeline line -->
            <div class="absolute left-8 top-8 bottom-8 w-1 bg-gray-300 rounded-full"></div>

            <div class="space-y-12">
                <div class="flex items-start gap-6">
                    <div class="w-16 h-16 bg-blue-600 text-white rounded-full flex items-center justify-center flex-shrink-0 relative z-10">
                        <span class="text-xl font-bold">1</span>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex-1">
                        <h3 class="text-xl font-bold mb-2 text-blue-900">{{ step1_title }}</h3>
                        <p class="text-gray-700">{{ step1_description }}</p>
                    </div>
                </div>

                <div class="flex items-start gap-6">
                    <div class="w-16 h-16 bg-green-600 text-white rounded-full flex items-center justify-center flex-shrink-0 relative z-10">
                        <span class="text-xl font-bold">2</span>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex-1">
                        <h3 class="text-xl font-bold mb-2 text-green-900">{{ step2_title }}</h3>
                        <p class="text-gray-700">{{ step2_description }}</p>
                    </div>
                </div>

                <div class="flex items-start gap-6">
                    <div class="w-16 h-16 bg-purple-600 text-white rounded-full flex items-center justify-center flex-shrink-0 relative z-10">
                        <span class="text-xl font-bold">3</span>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex-1">
                        <h3 class="text-xl font-bold mb-2 text-purple-900">{{ step3_title }}</h3>
                        <p class="text-gray-700">{{ step3_description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
