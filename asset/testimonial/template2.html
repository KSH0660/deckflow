<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slide - Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-8">
    <div class="max-w-4xl mx-auto text-center bg-white p-16 rounded-3xl shadow-xl">
        <div class="text-6xl text-blue-200 mb-6">"</div>
        <blockquote class="text-2xl text-gray-800 mb-8 leading-relaxed font-light">
            {{ quote }}
        </blockquote>
        <div class="w-16 h-1 bg-blue-500 mx-auto mb-6"></div>
        <div>
            <p class="text-xl font-semibold text-gray-900 mb-1">{{ author_name }}</p>
            <p class="text-lg text-blue-600">{{ author_title }}</p>
        </div>
    </div>
</body>
</html>
