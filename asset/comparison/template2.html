<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Slide - VS Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex flex-col justify-center min-h-screen p-8">
    <h1 class="text-4xl font-bold mb-8 text-center text-gray-900">{{ title }}</h1>
    <div class="flex flex-grow items-stretch gap-4 max-h-[calc(100vh-150px)]">
        <div class="flex-1 bg-blue-50 p-8 rounded-2xl flex flex-col overflow-y-auto border-2 border-blue-200">
            <h2 class="text-3xl font-bold mb-6 text-blue-800 text-center">{{ column1_title }}</h2>
            <div class="text-lg leading-relaxed flex-grow text-gray-700">
                {{ column1_content | safe }}
            </div>
        </div>
        <div class="flex items-center px-4">
            <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center">
                <span class="text-2xl font-bold text-gray-600">VS</span>
            </div>
        </div>
        <div class="flex-1 bg-green-50 p-8 rounded-2xl flex flex-col overflow-y-auto border-2 border-green-200">
            <h2 class="text-3xl font-bold mb-6 text-green-800 text-center">{{ column2_title }}</h2>
            <div class="text-lg leading-relaxed flex-grow text-gray-700">
                {{ column2_content | safe }}
            </div>
        </div>
    </div>
</body>
</html>
