<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/bootstrap-styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light overflow-hidden">
    <div class="slide-container d-flex align-items-center justify-content-center">
        <div class="block-content balanced-padding w-100">
            <div class="block-header">
                <h1 class="display-3 fw-bold text-primary balanced-title">{{ title }}</h1>
            </div>
            <div class="professional-two-column h-75">
                <div class="card h-100 border-primary">
                    <div class="card-body d-flex flex-column p-4">
                        <h2 class="card-title fs-3 fw-semibold text-primary mb-3">{{ column1_title }}</h2>
                        <div class="card-text fs-5 lh-base text-secondary flex-grow-1 overflow-auto">
                            {{ column1_content | safe }}
                        </div>
                    </div>
                </div>
                <div class="card h-100 border-success">
                    <div class="card-body d-flex flex-column p-4">
                        <h2 class="card-title fs-3 fw-semibold text-success mb-3">{{ column2_title }}</h2>
                        <div class="card-text fs-5 lh-base text-secondary flex-grow-1 overflow-auto">
                            {{ column2_content | safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
