<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action Template 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans overflow-hidden">
    <div class="w-screen h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 flex flex-col justify-center items-center text-white relative">
        <!-- Background elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-4 -right-4 w-32 h-32 bg-white bg-opacity-10 rounded-full"></div>
            <div class="absolute top-1/4 -left-8 w-24 h-24 bg-white bg-opacity-5 rounded-full"></div>
            <div class="absolute -bottom-8 left-1/3 w-40 h-40 bg-white bg-opacity-5 rounded-full"></div>
        </div>
        
        <!-- Main content -->
        <div class="text-center z-10 px-16 max-w-5xl mx-auto">
            <!-- Icon -->
            <div class="mb-8">
                <div class="w-24 h-24 bg-white bg-opacity-20 rounded-3xl mx-auto flex items-center justify-center">
                    <span class="text-4xl">{{icon}}</span>
                </div>
            </div>
            
            <!-- Headline -->
            <h1 class="text-6xl font-bold mb-6 leading-tight">
                {{headline}}
            </h1>
            
            <!-- Sub headline -->
            <p class="text-2xl mb-12 text-purple-100 leading-relaxed">
                {{sub_headline}}
            </p>
            
            <!-- CTA Buttons -->
            <div class="flex justify-center space-x-6 mb-12">
                <button class="bg-white text-purple-600 px-8 py-4 rounded-2xl font-bold text-xl hover:bg-gray-100 transition-colors duration-300 shadow-2xl">
                    {{primary_cta}}
                </button>
                <button class="border-2 border-white text-white px-8 py-4 rounded-2xl font-bold text-xl hover:bg-white hover:text-purple-600 transition-colors duration-300">
                    {{secondary_cta}}
                </button>
            </div>
            
            <!-- Urgency/Scarcity -->
            <div class="inline-flex items-center space-x-3 bg-yellow-500 text-yellow-900 px-6 py-3 rounded-full font-bold">
                <span class="text-lg">‚è∞</span>
                <span>{{urgency_text}}</span>
            </div>
            
            <!-- Social proof -->
            <div class="mt-12 flex justify-center items-center space-x-8">
                <div class="text-center">
                    <div class="text-3xl font-bold">{{social_proof_1_number}}</div>
                    <div class="text-purple-200 text-sm">{{social_proof_1_label}}</div>
                </div>
                <div class="w-1 h-8 bg-white bg-opacity-30"></div>
                <div class="text-center">
                    <div class="text-3xl font-bold">{{social_proof_2_number}}</div>
                    <div class="text-purple-200 text-sm">{{social_proof_2_label}}</div>
                </div>
                <div class="w-1 h-8 bg-white bg-opacity-30"></div>
                <div class="text-center">
                    <div class="text-3xl font-bold">{{social_proof_3_number}}</div>
                    <div class="text-purple-200 text-sm">{{social_proof_3_label}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
