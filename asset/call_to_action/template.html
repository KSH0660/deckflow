<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/bootstrap-styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light overflow-hidden">
    <div class="slide-container d-flex align-items-center justify-content-center">
        <div class="professional-hero text-center balanced-padding w-100">
            <h1 class="display-1 fw-bold text-primary balanced-title mb-4">{{ headline }}</h1>
            <p class="fs-2 text-secondary balanced-body mb-5">{{ subheading }}</p>
            <button class="btn btn-primary btn-lg fs-4 fw-bold px-5 py-3 shadow-lg">
                {{ cta_text }}
            </button>
        </div>
    </div>
</body>
</html>
