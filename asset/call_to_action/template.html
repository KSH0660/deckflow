<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action Slide</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex items-center justify-center min-h-screen p-8">
    <div class="text-center max-w-4xl mx-auto">
        <h1 class="text-6xl font-bold mb-6 text-gray-900">{{ headline }}</h1>
        <p class="text-3xl text-gray-600 mb-12">{{ subheading }}</p>
        <button class="bg-blue-600 hover:bg-blue-700 text-white text-2xl font-bold py-6 px-12 rounded-xl transition duration-300 shadow-lg">
            {{ cta_text }}
        </button>
    </div>
</body>
</html>
