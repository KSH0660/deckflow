<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action Slide - Full Width Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center min-h-screen p-8">
    <div class="text-center text-white max-w-5xl mx-auto">
        <h1 class="text-7xl font-bold mb-6">{{ headline }}</h1>
        <p class="text-3xl mb-12 opacity-90">{{ subheading }}</p>
        <button class="bg-white text-blue-600 text-2xl font-bold py-6 px-16 rounded-2xl hover:bg-gray-100 transition duration-300 shadow-2xl">
            {{ cta_text }}
        </button>
    </div>
</body>
</html>
