<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Slide - Split Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex">
    <div class="w-1/2 bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-8">
        <div class="text-white text-center">
            <h1 class="text-5xl font-bold mb-4">{{ title }}</h1>
        </div>
    </div>
    <div class="w-1/2 bg-white flex items-center justify-center p-8">
        <div class="text-gray-900">
            <p class="text-3xl leading-relaxed">{{ subtitle }}</p>
        </div>
    </div>
</body>
</html>
