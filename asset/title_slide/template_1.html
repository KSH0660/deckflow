<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Slide Template 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans overflow-hidden">
    <div class="w-screen h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 flex flex-col justify-center items-center text-white relative">
        <!-- Background pattern -->
        <div class="absolute inset-0 opacity-10">
            <div class="w-full h-full bg-cover bg-center" style="background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.1"%3E%3Ccircle cx="30" cy="30" r="4"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')"></div>
        </div>
        
        <!-- Content -->
        <div class="text-center z-10 px-16">
            <h1 class="text-7xl font-bold mb-8 leading-tight">
                {{title}}
            </h1>
            <p class="text-2xl mb-12 text-blue-100 max-w-4xl mx-auto leading-relaxed">
                {{subtitle}}
            </p>
            <div class="flex items-center justify-center space-x-6 text-lg text-blue-200">
                <span>{{presenter}}</span>
                <span class="w-2 h-2 bg-blue-300 rounded-full"></span>
                <span>{{date}}</span>
                <span class="w-2 h-2 bg-blue-300 rounded-full"></span>
                <span>{{company}}</span>
            </div>
        </div>
    </div>
</body>
</html>
