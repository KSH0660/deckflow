<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Slide Template 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans overflow-hidden">
    <div class="w-screen h-screen bg-gray-900 flex flex-col relative">
        <!-- Header -->
        <div class="flex justify-between items-center px-16 py-8">
            <div class="text-gray-400 text-sm">{{company}}</div>
            <div class="text-gray-400 text-sm">{{date}}</div>
        </div>
        
        <!-- Main content -->
        <div class="flex-1 flex flex-col justify-center px-16">
            <div class="text-center">
                <!-- Accent line -->
                <div class="w-24 h-1 bg-yellow-400 mx-auto mb-8"></div>
                
                <h1 class="text-8xl font-light text-white mb-8 leading-none tracking-tight">
                    {{title}}
                </h1>
                
                <p class="text-2xl text-gray-300 mb-16 max-w-3xl mx-auto leading-relaxed">
                    {{subtitle}}
                </p>
                
                <!-- Visual elements -->
                <div class="flex justify-center items-center space-x-8 mb-16">
                    <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                    <div class="w-16 h-px bg-gray-600"></div>
                    <div class="w-4 h-4 bg-yellow-400 rounded-full"></div>
                    <div class="w-16 h-px bg-gray-600"></div>
                    <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="px-16 pb-8">
            <div class="text-center">
                <p class="text-gray-400 text-lg">발표자: <span class="text-yellow-400 font-medium">{{presenter}}</span></p>
            </div>
        </div>
        
        <!-- Background decoration -->
        <div class="absolute top-0 right-0 w-96 h-96 bg-gradient-to-bl from-yellow-400 to-transparent opacity-5 rounded-bl-full"></div>
        <div class="absolute bottom-0 left-0 w-96 h-96 bg-gradient-to-tr from-yellow-400 to-transparent opacity-5 rounded-tr-full"></div>
    </div>
</body>
</html>
