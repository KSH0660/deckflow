<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Slide Template 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 font-sans overflow-hidden">
    <div class="w-screen h-screen bg-white flex relative">
        <!-- Left side - Content -->
        <div class="w-3/5 flex flex-col justify-center px-16 py-12">
            <div class="mb-8">
                <div class="w-16 h-1 bg-red-500 mb-8"></div>
                <h1 class="text-6xl font-bold text-gray-900 mb-6 leading-tight">
                    {{title}}
                </h1>
                <p class="text-xl text-gray-600 mb-8 leading-relaxed">
                    {{subtitle}}
                </p>
            </div>

            <div class="space-y-4">
                <div class="flex items-center text-gray-700">
                    <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center mr-4">
                        <span class="text-white font-bold text-sm">P</span>
                    </div>
                    <span class="font-medium">{{presenter}}</span>
                </div>
                <div class="flex items-center text-gray-700">
                    <div class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center mr-4">
                        <span class="text-white font-bold text-sm">D</span>
                    </div>
                    <span>{{date}}</span>
                </div>
                <div class="flex items-center text-gray-700">
                    <div class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center mr-4">
                        <span class="text-white font-bold text-sm">C</span>
                    </div>
                    <span>{{company}}</span>
                </div>
            </div>
        </div>

        <!-- Right side - Visual -->
        <div class="w-2/5 bg-gradient-to-br from-red-50 to-orange-100 flex items-center justify-center">
            <div class="w-80 h-80 bg-gradient-to-br from-red-400 to-orange-500 rounded-full flex items-center justify-center shadow-2xl">
                <div class="w-64 h-64 bg-white rounded-full flex items-center justify-center">
                    <div class="text-6xl text-red-500 font-bold">{{icon}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
