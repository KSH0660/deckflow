<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles */
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        .slide-container { width: 100vw; height: 100vh; aspect-ratio: 16/9; }
        
        /* Creative Layout CSS */
        .block-heading-xl {
          @apply text-6xl font-bold mb-8 bg-gradient-to-r from-purple-600 via-pink-600 to-orange-500 bg-clip-text text-transparent;
        }

        .block-text-lg {
          @apply text-xl leading-relaxed text-gray-700;
        }

        .creative-hero {
          @apply text-center py-20 bg-gradient-to-br from-purple-50 via-pink-50 to-orange-50 rounded-2xl relative overflow-hidden;
        }

        .creative-hero::before {
          content: '';
          @apply absolute inset-0 bg-gradient-to-br from-purple-500/10 via-pink-500/10 to-orange-500/10;
        }

        .block-content {
          @apply max-w-4xl mx-auto px-6;
        }

        /* Modern Green Color Scheme */
        :root {
          --color-primary: #059669;
          --color-secondary: #6b7280;
          --color-text-primary: #111827;
          --color-text-secondary: #6b7280;
        }

        .text-primary { color: var(--color-primary); }
        .text-secondary { color: var(--color-secondary); }

        /* Compact Persona */
        .compact-padding { @apply p-2; }
        .compact-title { font-size: 1.25rem; @apply font-bold mb-2; }
        .compact-body { font-size: 0.875rem; @apply mb-2; }

        /* Custom gradient button */
        .gradient-button {
          background: linear-gradient(135deg, #059669, #34d399);
          @apply text-white px-8 py-4 rounded-xl shadow-lg transform hover:scale-105 transition-all duration-300;
        }
    </style>
</head>
<body class="w-full h-screen flex items-center justify-center bg-gray-100 overflow-hidden">
    <div class="slide-container max-w-7xl mx-auto bg-white shadow-2xl flex items-center justify-center">
        <div class="block-content compact-padding">
            <div class="creative-hero">
                <h1 class="block-heading-xl compact-title">Sustainable Innovation Hub</h1>
                <p class="block-text-lg text-secondary">Pioneering Green Technology Solutions for Tomorrow</p>
                <div class="mt-8 relative z-10">
                    <div class="gradient-button inline-block">
                        <span class="text-lg font-semibold">Launch Initiative 2025</span>
                    </div>
                </div>
                <div class="mt-6 flex justify-center space-x-8 relative z-10">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-green-600">95%</div>
                        <div class="text-sm text-gray-600">Carbon Reduction</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-green-600">500+</div>
                        <div class="text-sm text-gray-600">Green Projects</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-green-600">2.5x</div>
                        <div class="text-sm text-gray-600">Efficiency Gain</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
