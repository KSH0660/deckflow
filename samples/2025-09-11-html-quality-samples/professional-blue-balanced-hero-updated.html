<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeckFlow Slide</title>

    <!-- Dynamic CSS based on user preferences -->
    <link rel="stylesheet" href="/api/styles/professional-professional_blue-balanced.css">

    <!-- TinyMCE Editor -->
    <script src="https://cdn.jsdelivr.net/npm/tinymce@6.8.3/tinymce.min.js"></script>

    <style>
        /* Base slide container styles */
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        .slide-container { width: 100vw; height: 100vh; aspect-ratio: 16/9; }
    </style>
</head>
<body class="w-full h-screen flex items-center justify-center bg-gray-100 overflow-hidden">
    <div class="slide-container max-w-7xl mx-auto bg-white shadow-2xl flex items-center justify-center">
        <div class="professional-hero w-full">
            <div class="block-header">
                <h1 class="block-heading-xl" data-editable="true">Strategic Growth Initiative</h1>
            </div>

            <div class="block-content">
                <p class="block-text-lg text-secondary" data-editable="true">Driving innovation and sustainable growth through strategic partnerships and market expansion</p>

                <div class="mt-8">
                    <button class="bg-primary text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                        Learn More
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- External TinyMCE Configuration -->
    <script src="/static/js/tinymce-editor.js"></script>
</body>
</html>
